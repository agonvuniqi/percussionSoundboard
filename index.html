<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Percussion Soundboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1> Percussion SoundBoard </h1>
        <h2 id="title">NUMPAD</h2>

        <!-- START OF TOGGLE NUMPAD/KEYBOARD -->
        <label class="switch">
          <input class="switch-input" type="checkbox" />
          <span class="switch-label" data-on="KEYBOARD" data-off="NUMPAD"></span> 
          <span class="switch-handle"></span> 
        </label>
        <!-- END OF TOGGLE NUMPAD/KEYBOARD -->
       
        <!-- START OF KEY DESIGNATION -->
        <div class="keys">
            <div keyboard-key="103" class="key" id="snare">
              <kbd>7</kbd>
              <span class="sound">snare</span>
            </div>
            <div keyboard-key="104" class="key" id="tom">
              <kbd>8</kbd>
              <span class="sound">tom</span>
            </div>
            <div keyboard-key="105" class="key" id="tink">
              <kbd>9</kbd>
              <span class="sound">tink</span>
            </div>
            <div keyboard-key="100" class="key" id="openhat">
              <kbd>4</kbd>
              <span class="sound">openhat</span>
            </div>
            <div keyboard-key="101" class="key" id="boom">
              <kbd>5</kbd>
              <span class="sound">boom</span>
            </div>
            <div keyboard-key="102" class="key" id="ride">
              <kbd>6</kbd>
              <span class="sound">ride</span>
            </div>
            <div keyboard-key="97" class="key" id="clap">
              <kbd>1</kbd>
              <span class="sound">clap</span>
            </div>
            <div keyboard-key="98" class="key" id="hihat">
              <kbd>2</kbd>
              <span class="sound">hihat</span>
            </div>
            <div keyboard-key="99" class="key" id="kick">
              <kbd>3</kbd>
              <span class="sound">kick</span>
            </div>
          </div>

            <!-- NUMPAD KEYS -->
            <audio id="clap1" keyboard-key="97" src="sounds/clap.wav"></audio>
            <audio id="hihat1"keyboard-key="98" src="sounds/hihat.wav"></audio>
            <audio id="kick1"keyboard-key="99" src="sounds/kick.wav"></audio>
            <audio id="openhat1"keyboard-key="100" src="sounds/openhat.wav"></audio>
            <audio id="boom1"keyboard-key="101" src="sounds/boom.wav"></audio>
            <audio id="ride1"keyboard-key="102" src="sounds/ride.wav"></audio>
            <audio id="snare1"keyboard-key="103" src="sounds/snare.wav"></audio>
            <audio id="tom1"keyboard-key="104" src="sounds/tom.wav"></audio>
            <audio id="tink1"keyboard-key="105" src="sounds/tink.wav"></audio>
